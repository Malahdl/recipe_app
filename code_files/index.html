<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <input type="text" id="search-text" name="search-text">
        <button class="search-button" id="search-button"><i class="fa fa-search"></i></button>
    </div>
    <div class="fav-container" id="fav-container">
        <h2>My Favorite Meals</h2>
        <h4>Your Favorite Meals Will Appear Here</h4>
        <div class="fav-meals" id="fav-meals"></div>
    </div>
    <div class="recipes-container" id="recipes-container"></div>
    <div class="info-container hidden" id="info-container">
        <div class="close-btn" id="close-btn"><i class="fa fa-close"></i></div>
        <div class="meal-info" id="meal-info"></div>
    </div>
</body>
</html>
